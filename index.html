<!DOCTYPE html>
<html>

    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = './tour.js' ></script>
        <script src = './cursorEvent.js' ></script>
        <title>Virtual Tour</title>
    </head>
    <body>
        <a-scene id = 'main_scene'>
                <a-sky id = 'main_container' color = 'lightblue' ></a-sky>
                <a-entity id="places" tour cursorlistener ></a-entity>
            <a-camera id = 'camera' wasd-controls = 'enabled : false;' position = '0 0 0 ' >
                <a-entity id = 'main_title' position = '0 0.7 -1' 
                    text = "font : exo2bold; width: 2.5; align: center; color : black; value : PADHLE TO YAHA JAYEGA" ></a-entity>
                <a-entity id = 'main_title' position = '0 .5 -1' 
                    text = "font : exo2bold; width: 1; align: center; color : black; value : TRAVEL AROUND THE WORLD OF IIT" ></a-entity>
                
                <a-entity id = 'cameraCursor' position = ' 0 -0 -1' 
                geometry = 'primitive: ring; radiusInner : 0.02; radiusOuter : 0.03'
                material = 'color : #FFFFFF; shader: flat' cursor >
            </a-camera>
        </a-scene>
    </body>
</html>
